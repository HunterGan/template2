<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="row">
      <div class="main">
        <div class="header">
          <div class="header__logo">
            <img src="/img/logo.svg" alt="Logo" class="logo">
            <p class="header__title">CONQUEST</p>
          </div>
          <nav class="header__menu">
            <a href="">Каталог</a>
            <a href="">Акции</a>
            <a href="">Доставка</a>
            <a href="">Контакты</a>
          </nav>
          <div class="header__icons">
            <div class="icon">
              <img src="/img/icon-search.svg">
            </div>
            <div class="icon icon_liked">
              <img src="/img/icon-likes.svg">
            </div>
            <div class="icon">
              <img src="/img/icon-cart.svg">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="collection">
            <div class="collection__description">
              <h1 class="title">Весна/Лето 2019</h1>
              <h2 class="subtitle">Коллекция</h2>
              <div class="collection__body">Швейцарские часы в наличии в Москве
                и с доставкой по всему миру</div>
              <button class="button button_dark">Смотреть каталог</button>
            </div>
            <div class="collection__example">
              <p class="collection__price price">22 000 P</p>
              <img src="/img/watch_main.png" alt="Clock-image" class="collection__image">
              <p class="collection__size price">28 мм диаметр</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="models">
        <p class="models__title title-basic">Популярные модели</p>
        <p class="models__all">Смотреть все</p>
        <div class="models__list ">
          <div class="models__item models-item">
            <p class="models-item__title">RADO</p>
            <p class="models-item__price">65 300 P</p>
            <div class="models-item__image">
              <img src="/img/watch_1.png" alt="Watch1">
            </div>
            <a href="" class="models-item__more">Подробнее</a>
          </div>
          <div class="models__item models-item">
            <p class="models-item__title">BVLGARI</p>
            <p class="models-item__price">81 700 P</p>
            <div class="models-item__image">
              <img src="/img/watch_2.png" alt="Watch1">
            </div>
            <a href="" class="models-item__more">Подробнее</a>
          </div>
          <div class="models__item models-item">
            <p class="models-item__title">BVLGARI</p>
            <p class="models-item__price">72 700 P</p>
            <div class="models-item__image">
              <img src="/img/watch_3.png" alt="Watch1">
            </div>
            <a href="" class="models-item__more">Подробнее</a>
          </div>
        </div>
      </div>
    </div>
    <div class="row quality"></div>
    <div class="row news"></div>
    <div class="row footer"></div>
  </div>
  </div>
</body>

</html>
